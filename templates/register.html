{% extends 'index.html' %}

{% block content %}

<section>
    <div class="container mt-5 mb-5">
        
            <div class="row">
            <div class="col-lg-5 col-md-5 col-12 mx-auto">
            <div class="card card-body text-center ">
            
               {% for message in messages %}
                <p class="mt-2">{{message}}</p>
                <hr class="w-25 mx-auto pt-1">
                {% endfor %}
              
                
               
            
                <form class="mt-4" method="POST" action="">
                {% csrf_token %}
                    
                    <div class="form-group">
                        <label>Username :</label><br>
                        {{form.username}}
                    </div>
                    <div class="form-group">
                        <label>Email :</label><br>
                        {{form.email}}
                    </div>
                    
                    <div class="form-group">
                        <label>Password :</label><br>
                      {{form.password1}}
                    </div>
                    <div class="form-group">
                        <label>Confirm password :</label><br>
                        {{form.password2}}
                    </div>
                
                


                    <button type="submit" class="btn btn-outline-primary mt-2">Register</button>
                  
                  </form>
                
                  <div class="row mt-5 mx-auto">
                    <p>Already have an account?</p><a href="{% url 'loginpage' %}" class="ml-2">Login</a>
                    </div>
           
                </div>
            </div>
            
        </div>
    </div>
</section>
{% endblock %}
